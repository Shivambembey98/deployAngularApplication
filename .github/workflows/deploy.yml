name: Deploy EC2 and Angular App

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy EC2 and Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Get EC2 Public IP
        id: get-ip
        run: |
          echo "Fetching EC2 Public IP..."
      
          # Capture the raw Terraform output
          RAW_OUTPUT=$(terraform output -raw instance_public_ip 2>&1)
      
          # Extract only the valid IP using regex
          PUBLIC_IP=$(echo "$RAW_OUTPUT" | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}')
      
          # Ensure the IP is valid
          if [[ -z "$PUBLIC_IP" ]]; then
            echo "Error: Invalid EC2 Public IP from Terraform output: '$RAW_OUTPUT'" >&2
            exit 1
          fi
      
          # Set the PUBLIC_IP in GITHUB_ENV
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Valid EC2 Public IP: $PUBLIC_IP"
        working-directory: ./terraform








      - name: Wait for EC2 to be Ready
        run: sleep 60  # Allow instance to initialize

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 Host to Known Hosts
        run: |
          if [[ -z "$PUBLIC_IP" ]]; then
            echo "Error: PUBLIC_IP is empty!" >&2
            exit 1
          fi
          ssh-keyscan -H "$PUBLIC_IP" >> ~/.ssh/known_hosts

      - name: Install Docker & Deploy Angular App
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$PUBLIC_IP << 'EOF'
          sudo apt update
          sudo apt install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

          # Pull latest Angular Docker image
          docker pull your-dockerhub-username/angular-app:latest

          # Run container on port 8080
          docker run -d -p 8080:80 --name angular-app your-dockerhub-username/angular-app:latest
          EOF

      - name: Confirm Deployment
        run: echo "Application deployed at http://$PUBLIC_IP:8080"
